<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Profile</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active">
                <a href="atan.html">Dashboard</a>
              </div>
              <div class="breadcrumb-item">
                Profile
              </div>
            </div>
          </div>
          <div class="section-body">
            <h2 class="section-title">Hi, Jonathan!</h2>
            <p class="section-lead">
              This is information about yourself
            </p>

            <div class="row mt-sm-4">
              <div class="col-12 col-md-12 col-lg-7">
                <div class="card">
                  <form method="post" class="needs-validation" novalidate="">
                    <div class="card-header">
                      <div class="profile-widget-header">
                        <img height="90px" alt="image" src="assets/img/avatar/atan.png" class="rounded-circle profile-widget-picture mt-1">
                      </div>
                      <h4></h4>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group col-md-6 col-12">
                          <label>First Name</label>
                          <input type="text" class="form-control" placeholder="Jonathan" required="" disabled>
                          <div class="invalid-feedback">
                            Please fill in the first name
                          </div>
                        </div>
                        <div class="form-group col-md-6 col-12">
                          <label>Last Name</label>
                          <input type="text" class="form-control" placeholder="Edbert" required="" disabled>
                          <div class="invalid-feedback">
                            Please fill in the last name
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-7 col-12">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="jonathanedbert5@gmail.com" required="" disabled>
                          <div class="invalid-feedback">
                            Please fill in the email
                          </div>
                        </div>
                        <div class="form-group col-md-5 col-12">
                          <label>Phone</label>
                          <input type="tel" class="form-control" placeholder="0882-2374-6988" disabled>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
